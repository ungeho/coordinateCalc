<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>座標計算</title>
</head>
<body>
    <h1>座標計算用</h1>
    <p>JavaScriptで座標を計算するだけ</p>
    <form>
        <label>中心座標(x,y)：</label>
        <div class="flex-inputs">
            <input type="text" placeholder="x" id="cx" value="100">
            <input type="text" placeholder="y" id="cy" value="100">
        </div>
        <label>半径(radius)：</label>
        <br />
        <input type="text" placeholder="半径" id="radius">
        <br/>
        <label>角度(deg)：</label>
        <br />
        <input type="text" placeholder="角度" id="deg">
        <div>
            <label>
                <input type="checkbox" id="invert-y" checked>
                Y座標の値をマイナスにする。
            </label>
        </div>
        <h2>計算結果：</h2>
        <div>
            X: <span id="x-result" class="copyable">--</span>
            <span id="x-msg" class="copy-msg"></span>
        </div>
        <div>
            Y: <span id="y-result" class="copyable">--</span>
            <span id="y-msg" class="copy-msg"></span>
        </div>




    </form>

    <script src="js/main.js"></script>
</body>
</html>
