<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>座標計算</title>
<style>
    .form-section {
        display: none;
        margin-top: 15px;
    }

    .form-section.active {
        display: block;
    }
</style>
</head>
<body>
    <h1>座標計算用</h1>
    <p>JavaScriptで座標を計算するだけ</p>
    <form>
        <label>中心座標(x,y)：</label>
        <div class="flex-inputs">
            <input type="text" placeholder="中心座標x(必須)" id="cx" value="100">
            <input type="text" placeholder="中心座標y(必須)" id="cy" value="100">
        </div>
        <label><input type="radio" name="coord-type" value="object-xy" checked> オブジェクト座標(x,y)：</label>
        <label><input type="radio" name="coord-type" value="object-polar"> オブジェクト座標(radius,deg)</label>

        <!-- xy座標 -->
        <div id="xy-fields" class="flex-inputs form-group active">
            <input type="text" placeholder="object-x(任意)" id="ox">
            <input type="text" placeholder="object-y(任意)" id="oy">
        </div>

        <!-- 極座標 -->
        <div id="polar-fields" class="flex-inputs form-group">
            <input type="text" placeholder="object-radius(任意)" id="o-radius">
            <input type="text" placeholder="object-degree(任意)" id="o-deg">
        </div>

        <label>半径(radius)：</label>
        <input type="text" placeholder="半径(必須)" id="radius">
        <label>角度(deg)：</label>
        <input type="text" placeholder="角度(必須)" id="deg">
        <div>
            <label>
                <input type="checkbox" id="invert-y" checked>
                Y座標の値をマイナスにする。
            </label>
        </div>
        <h2>計算結果</h2>
        <div>
            <b>X : </b><span id="x-result" class="copyable">--</span>
            <span id="x-msg" class="copy-msg"></span>
        </div>
        <div>
            <b>Y : </b><span id="y-result" class="copyable">--</span>
            <span id="y-msg" class="copy-msg"></span>
        </div>
    </form>



    <script src="js/main.js"></script>


<script>
    const radios = document.querySelectorAll('input[name="form"]');
    const sections = document.querySelectorAll('.form-section');
    radios.forEach(radio => {
        radio.addEventListener('change', () => {
            sections.forEach(section => section.classList.remove('active'));
            const selectedForm = document.getElementById(radio.value);
            if (selectedForm) {
                selectedForm.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
